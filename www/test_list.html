<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- your app's js -->
  <script src="js/test_list.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
</head>
<body ng-app="test_list" ng-controller="test_list_control">
<!--头部-->

<div class="bar bar-header bar-positive">
  <button class="button ion-chevron-left button-clear" onclick="javascript:history.back();">返回</button>
  <h1 class="title">测试列表</h1>
</div>
<ion-content class="has-header has-footer">

  <div class="content has-header">
    <h3 class="title title-left positive">普通列表</h3>
    <!--主要显示内容-->
    <div class="item item-divider-android">列表项</div>
    <ul class="list">
      <li class="item item-divider-android" ng-repeat="item in simpleItems">{{item}}</li>
    </ul>
    <h3 class="title title-left positive">带图标列表</h3>
    <div class="list">
      <a class="item item icon-left" href="#">
        <i class="icon ion-email"></i>
        查看邮件
      </a>
      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-chatbubble-working"></i>
        打给我
        <i class="icon ion-ios-telephone-outline"></i>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-mic-a"></i>
        Record album
        <span class="item-note">
          Andy
        </span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-person-stalker"></i>
        Friends
        <span class="badge badge-assertive">10</span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-beaker"></i>
        Breaking Bad
        <i class=" item-note">note</i>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-music-note"></i>
        Music
        <span class="item-note">哈哈哈哈</span>
      </a>

      <div class="item item-button-right">
        CALL ME
        <button class="button button-positive">
          <i class="icon ion-ios-telephone"></i>
        </button>
      </div>
    </div>
    <h3 class="title title-left positive">缩略图的列表</h3>
    <div class="list">
      <a class="item item-thumbnail-left" href="#">
        <img src="http://www.runoob.com/try/demo_source/blue-album.jpg"/>
        <div style="margin-top:20px;margin-bottom:20px;">
          <h2>兄弟</h2>
          <p>好基友一起走</p>
        </div>
      </a>
      <a class="item item-thumbnail-left">
        <img src="http://www.runoob.com/try/demo_source/siamese-dream.jpg"/>
        <div style="margin-top:20px;margin-bottom:20px;">
          <h2>好姐弟</h2>
          <p>不要=嫑</p>
        </div>
      </a>
      <a class="item item-thumbnail-left" href="#">
        <img src="http://www.runoob.com/try/demo_source/nevermind.jpg">
        <div style="margin-top:20px;margin-bottom:20px;">
          <h2>Nirvana</h2>
          <p>Nevermind</p>
        </div>
      </a>

      <a class="item item-thumbnail-left" href="#">
        <img src="http://www.runoob.com/try/demo_source/license-to-ill.jpg">

        <div style="margin-top:20px;margin-bottom:20px;">
          <h2>Beastie Boys</h2>
          <p>License To Ill</p>
        </div>
      </a>

      <a class="item item-thumbnail-left" href="#">
        <img src="http://www.runoob.com/try/demo_source/dookie.jpg">
        <div style="margin-top:20px;margin-bottom:20px;">
          <h2>Green Day</h2>
          <p>Dookie</p>
        </div>
      </a>
    </div>

    <div class="list list-inset">
      <div class="item">
        Raiders of the Lost Ark
      </div>

      <div class="item">
        Temple of Doom
      </div>

      <div class="item">
        Last Crusade
      </div>

      <div class="item">
        Kingdom of the Crystal Skull
      </div>
    </div>
  </div>
  </div>


</ion-content>
<div class="bar bar-footer bar-positive">
  <button class="button button-clear ">left</button>
  <div class="title">底部标签</div>
  <button class="button button-clear pull-right">right</button>
</div>
</body>
</html>
